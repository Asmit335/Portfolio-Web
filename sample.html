<body>
    <form name="submit-to-google-sheet" method="post" action="submit-form.php">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests"></textarea>
        <div class="btn">
            <input class="sign" type="submit" value="Sign Up">
        </div>
    </form>

</body>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwYxPsCfMxp3oTQ8m1RiqdQ-dfYIAC6cRd77US7p9eyP3nWOCp2EpWV0umXDQ5cIrAy/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                msg.innerHTML = "Loading...."
                setTimeout(function() {
                    msg.innerHTML = ""
                }, 3000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
    })

</script>
